<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#4A90E2"/>

  <!-- Washing machine body -->
  <rect x="20" y="20" width="60" height="65" rx="8" fill="#FFFFFF"/>

  <!-- Control panel -->
  <rect x="20" y="20" width="60" height="15" rx="8" fill="#E8F4FF"/>

  <!-- Buttons -->
  <circle cx="30" cy="27.5" r="2.5" fill="#4A90E2"/>
  <circle cx="40" cy="27.5" r="2.5" fill="#4A90E2"/>

  <!-- Display -->
  <rect x="50" y="24" width="20" height="7" rx="2" fill="#4A90E2" opacity="0.3"/>

  <!-- Door/drum -->
  <circle cx="50" cy="57" r="18" fill="#B8D9F5"/>
  <circle cx="50" cy="57" r="15" fill="#E8F4FF"/>
  <circle cx="50" cy="57" r="12" fill="#FFFFFF" opacity="0.7"/>

  <!-- Drum pattern -->
  <circle cx="50" cy="52" r="1.5" fill="#4A90E2" opacity="0.3"/>
  <circle cx="50" cy="62" r="1.5" fill="#4A90E2" opacity="0.3"/>
  <circle cx="45" cy="57" r="1.5" fill="#4A90E2" opacity="0.3"/>
  <circle cx="55" cy="57" r="1.5" fill="#4A90E2" opacity="0.3"/>
</svg>
